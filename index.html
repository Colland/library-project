<!DOCTYPE HTML>
<html>
    <head>
        <link rel = "stylesheet" href = "styles/reset.css">
        <link rel = "stylesheet" href = "styles/style.css">
        <link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet'>
    </head>
    <body>
        <div id = "overlay"></div>

        <div id = "header">
            <h1>The Archive</h1>
        </div>
        <div id = "headerButton">
            <p id = "adder">+ Add book</p>
        </div>

        <div id = "bookGrid">
        </div>

        <div id = "bookModal">
            <form id = "modalContent">
                <p id = "modalTitle">Add a new book</p>

                <input type = "text" placeholder = "Title" class = "modalField" id = "title" required maxlength = "50">
                <input type = "text" placeholder = "Author" class = "modalField" id = "author" required maxlength = "50">
                <input type = "number" placeholder = "Pages" class = "modalField" id = "pages" required maxlength = "10">

                <div id = "finishedDiv">
                    <p id = "bookFinished">Finished the book?</p>
                    <input type = "checkbox" id = "finishedCheckBox">
                </div>
                
                <button type = "submit" id = "submit">Submit</button>
            </form>
        </div>

        <script src = "script.js"> </script>
    </body>
</html>
